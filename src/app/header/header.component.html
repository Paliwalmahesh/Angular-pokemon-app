<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">PokiApi</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse float-end"
      id="navbarSupportedContent "
    >
      <ul
        class="navbar-nav d-flex align-items-center gap-3 me-auto mb-2 mb-lg-0"
      >
        <li class="text-light">
          <a routerLink="/list">Pokemons</a>
        </li>
        <li class="text-light">
          <a routerLink="/about">About</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          id="search-input"
          (ngModelChange)="changeSearchTerm($event)"
        />
        <button
          class="btn btn-outline-success"
          type="submit"
          (click)="searchPokemons(); $event.preventDefault()"
        >
          Search
        </button>
      </form>
    </div>
  </div>
</nav>
<div
  *ngIf="setAlert == true"
  class="alert alert-warning alert-dismissible fade show"
  role="alert"
>
  <strong>Pokemon Added !!!</strong>

  <button
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
    (click)="setAlertFalse()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
