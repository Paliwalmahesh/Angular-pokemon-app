<div class="container my-2 mx-auto">
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </div>
</div>
<div class="modal-header">
  <h4 class="modal-title">Pokemon Form</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <form [formGroup]="pokemonForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        placeholder="Pokemon Name"
        formControlName="name"
      />
    </div>
    <span *ngIf="name && name.invalid && name.touched" style="color: red"
      >Enter Valid Name</span
    >
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Speciality</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        formControlName="speciality"
        placeholder="Pokemon Name"
      />
      <div
        *ngIf="speciality && speciality.invalid && speciality.touched"
        style="color: red"
      >
        Enter Valid Speciality
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">URL</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        formControlName="imageUrl"
        placeholder="Pokemon Name"
      />
      <div
        style="color: red"
        *ngIf="imageUrl && imageUrl.invalid && imageUrl.touched"
      >
        Enter Valid Url
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-primary"
    (click)="addPokemon()"
    data-bs-dismiss="modal"
    [disabled]="pokemonForm.invalid"
  >
    Save changes
  </button>
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')"
  >
    Close
  </button>
</div>
