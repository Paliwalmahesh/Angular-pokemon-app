<div class="mt-3">
  <div
    *ngIf="setError"
    class="alert alert-warning alert-dismissible fade show d-flex justify-content-between align-items-center"
    role="alert"
  >
    <span>{{ errorMsg }}</span>
    <button
      type="button"
      class="btn btn-danger"
      data-dismiss="alert"
      aria-label="Close"
      (click)="setErrorFalse()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <app-model-component></app-model-component>

  <div
    class="container d-flex flex-wrap gap-4 my-2 text-center justify-content-center my-5"
  >
    <div *ngFor="let pokemon of currpokemons">
      <a routerLink="/details/{{ pokemon.id }}">
        <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
      </a>
    </div>
  </div>

  <div class="d-flex justify-content-center p-2">
    <ngb-pagination
      [collectionSize]="collectionSize"
      [(page)]="page"
      [pageSize]="pageSize"
      (pageChange)="refreshPokemon()"
    >
    </ngb-pagination>
  </div>
</div>
